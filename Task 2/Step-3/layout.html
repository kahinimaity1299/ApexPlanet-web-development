<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header, nav, main, footer {
            padding: 20px;
            border: 1px solid #ddd;
            margin: 10px;
        }

        /* Navigation with Flexbox */
        .nav ul {
            display: flex;
            list-style: none;
            justify-content: space-around;
            background: #333;
            padding: 10px;
        }

        .nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav ul li a:hover {
            background: #555;
        }

        /* Main Layout with CSS Grid */
        .main {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .content {
            background: #f4f4f4;
            padding: 20px;
        }

        .sidebar {
            background: #e4e4e4;
            padding: 20px;
        }

        /* Footer */
        .footer {
            text-align: center;
            background: #333;
            color: white;
            padding: 10px 0;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .nav ul {
                flex-direction: column;
                align-items: center;
            }

            .main {
                grid-template-columns: 1fr;
            }

            .content, .sidebar {
                margin: 0;
            }
        }

        /* Tablet View */
        @media (max-width: 992px) {
            .main {
                grid-template-columns: 2fr 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Responsive Layout</h1>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main class="main">
        <section class="content">Main Content</section>
        <aside class="sidebar">Sidebar</aside>
    </main>
    <footer class="footer">
        &copy; 2024 Responsive Layout Example
    </footer>
</body>
</html>
